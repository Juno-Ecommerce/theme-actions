name: "Cache and install"

branding:
  icon: package
  color: orange

inputs:
  build:
    description: "Generate production build"
    default: false

runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install pnpm
      uses: pnpm/action-setup@v2.2.2
      with:
        version: 7

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: "pnpm"

    - name: Install dependencies
      run: pnpm --prefer-offline install
      shell: bash

    - name: Tools cache
      uses: actions/cache@v3
      with:
        path: ${{ github.workspace }}/node_modules/.cache/
        key: tools-cache-${{ github.head_ref }}-${{ inputs.build }}
        restore-keys: |
          tools-cache-

    - name: Generate production build
      if: ${{ inputs.build == 'true' }}
      run: pnpm run webpack:build
      shell: bash
