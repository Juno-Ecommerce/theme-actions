on: workflow_call

env:
  THEME_ROOT: dist
  BUILD_MANIFEST: assets/__manifest

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo + setup node
        uses: Juno-Ecommerce/theme-actions/.github/actions/cache-and-install@main

      - name: Run lint-staged
        run: pnpm lint-staged --diff="origin/${{ github.base_ref }}...origin/${{ github.head_ref }}"

  theme-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo + setup node
        uses: Juno-Ecommerce/theme-actions/.github/actions/cache-and-install@main
        with:
          build: true

      - name: Run theme check
        uses: shopify/theme-check-action@v1
