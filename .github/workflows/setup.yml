name: 🏗 Setup

on: workflow_call

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"

      - run: yarn install --frozen-lockfile

      - uses: actions/cache@v3
        with:
          path: node_modules/.cache/webpack/
          key: ${{ github.head_ref }}-webpack-build
          restore-keys: |
            main-webpack-build
